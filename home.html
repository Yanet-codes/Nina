<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Discussion Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="images\pr46.png">
    <div class="container">
        <h1 style="color: rgb(224, 224, 75);">Discussion Board</h1>
        <div class="topic-form">
            <input type="text" id="topic-title" placeholder="Enter topic title">
            <span type="button">
                <i class="fa-solid fa-plus" id="add-topic"></i>
            </span>
        </div>
        <div id="topics-container">
            <!-- Topics will be added here -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
