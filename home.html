<body background="images\pr46.png">
    <nav>
        <a href="website.html">Home</a>
        <a href="home.html">Community</a>
        <a href="Initiatives.html">Projects</a>
        <a href="#website.html">Resources</a>
        <a href="#about-us" >About Us</a>
        <button type="button" class="btn" style="background-color: rgb(224, 224, 75);" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Sign In
        </button>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content" style="color: black;">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="col justify-content-center">
                                <div class="text-center">
                                    <h2>Get in touch</h2>
                                    <p class="lead">Questions? Do not hesitate to contact us. </p>
                                </div>
                                <div class="row justify-content-center my-5">
                                    <div class="col">
                                        <form action="">
                                            <div class="form-floating my-5">
                                                <input type="email" id="email" placeholder="my@gmail.com" class="form-control required"/>
                                                <label for="email" class="form-label">Email</label>
                                            </div>
                                            <div class="form-floating my-5">
                                                <input type="email" id="email" placeholder="my@gmail.com" class="form-control"/>
                                                <label for="subject" class="form-label">Subject</label>                            
                                            </div>
                                            <select name="subject" id="subject" class="form-select">
                                                <option value="pricing">Pricing</option>
                                                <option value="technical"selected>Technical</option>
                                                <option value="other">Other</option>
                                            </select>
                                            <div class="form-floating my-5">
                                                <textarea name="query" id="query" cols="30" rows="10" class="form-control" placeholder="Write a message" style="height: 210px;" required></textarea>
                                                <label for="query">Write a message</label>
                                            </div>
                                            <div class = "form-check">
                                                <input class = "form-check-input"
                                                type = "checkbox" id = "checkbox1" name="option1" value="good" >
                                                <label class="form-check-label"> Remember me </label>
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary p-2 my-5">Submit</button>
                                            </div>
                                            <div style="opacity: 0.5;"> &copy;2023-2024</div>
                                        </form>                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 style="color: rgb(224, 224, 75);">Discussion Board</h1>
        <div class="topic-form">
            <input type="text" id="topic-title" placeholder="Enter topic title">
            <span type="button">
                <i class="fa-solid fa-plus" id="add-topic"></i>
            </span>
        </div>
        <div id="topics-container">
            <!-- Topics will be added here -->
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
