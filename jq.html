<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(
            function(){
            //$("button").click(function(){
            //    $(this).hide();
            //}); /*onclick function*/
            $("button").on({
                mouseenter: function(){
                    $('p').html(<b>"hi")</b>;
                },
                mouseleave:function(){
                    $('p').css("background-color","blue");
                },
                mousedown:function(){
                    $('p').hide();
                },
                mousedown:function(){
                    $('p').show();
                }

            })
            $('input').focus(
                function(){
                    $(this).val("hi");
                }
            )
                $("div").click(function(){
                    $(this).animate({
                    height:"10px";
                    })
                })
                
            });   
        
    </script>
</head>
<body>
    <button>hi</button>
    <p>jnvmk</p>
    <input type="text">
    <button class="btn">animate</button>
    <div></div>
</body>
</html>
